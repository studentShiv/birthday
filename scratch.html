/* ‚≠ê Scratch Completion */
function checkScratch() {

  if (revealed) return;

  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);

  let transparent = 0;

  for (let i = 3; i < pixels.data.length; i += 4) {
    if (pixels.data[i] < 128) transparent++;
  }

  let percent = transparent / (canvas.width * canvas.height);

  /* Update progress */
  progressFill.style.width = (percent * 100) + "%";

  /* ‚≠ê When scratched enough */
  if (percent > 0.40) {

    revealed = true;

    /* Force progress full */
    progressFill.style.width = "100%";

    /* Fade canvas */
    canvas.style.transition = "opacity 0.6s ease";
    canvas.style.opacity = "0";

    setTimeout(() => canvas.style.display = "none", 600);

    confetti({
      particleCount: 150,
      spread: 80,
      origin: { y: 0.6 }
    });

    /* Decorate the image */
    setTimeout(() => {
      decorateImage();
    }, 700);

    /* Create balloons and emojis */
    setTimeout(() => {
      createBalloons();
      createRandomEmojis();
    }, 1200);

    /* ‚≠ê WAIT 5 SECONDS ‚Üí OPEN VIDEO */
    setTimeout(() => {
    window.location.href = "cinematic-video.html";

    }, 15000);
  }
}

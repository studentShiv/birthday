<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ A Special Surprise Awaits...</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fredoka", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      /* cursor: none; */
      position: relative;
    }

    body.hide-cursor {
  cursor: none;
}


    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Floating Hearts & Stars ===== */
    .floating-element {
      position: absolute;
      pointer-events: none;
      font-size: 30px;
      opacity: 0;
      animation: floatUp 6s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
        transform: translateY(-20px) rotate(10deg) scale(1);
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg) scale(1.2);
        opacity: 0;
      }
    }

    /* ===== Custom Cursor ===== */
    .custom-cursor {
      position: fixed;
      width: 25px;
      height: 25px;
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: all 0.15s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      mix-blend-mode: difference;
    }

    /* ===== Main Container ===== */
    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Animated Title ===== */
    .title {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(255, 255, 255, 0.5);
      animation: titleFloat 3s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes titleFloat {
      0%, 100% { 
        transform: translateY(0);
        text-shadow: 
          0 2px 10px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 255, 255, 0.5);
      }
      50% { 
        transform: translateY(-10px);
        text-shadow: 
          0 2px 15px rgba(0, 0, 0, 0.4),
          0 0 50px rgba(255, 255, 255, 0.8),
          0 0 80px rgba(255, 182, 193, 0.6);
      }
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 50px;
      opacity: 0.9;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: subtitlePulse 2s ease-in-out infinite;
    }

    @keyframes subtitlePulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* ===== Magical Gift Box ===== */
    .gift-container {
      position: relative;
      margin: 40px auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .gift-box {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: giftFloat 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
    }

    .gift-container:hover .gift-box {
      transform: scale(1.1) rotateY(15deg);
      animation: giftShake 0.5s ease infinite;
    }

    @keyframes giftFloat {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(10deg); }
    }

    @keyframes giftShake {
      0%, 100% { transform: scale(1.1) rotateY(15deg) rotate(0deg); }
      25% { transform: scale(1.1) rotateY(15deg) rotate(-5deg); }
      75% { transform: scale(1.1) rotateY(15deg) rotate(5deg); }
    }

    /* Gift Box Base */
    .box-base {
      width: 200px;
      height: 140px;
      background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #ff6b9d 100%);
      border-radius: 20px;
      position: relative;
      box-shadow: 
        0 15px 40px rgba(255, 107, 157, 0.4),
        inset 0 -5px 20px rgba(0, 0, 0, 0.2),
        inset 0 5px 20px rgba(255, 255, 255, 0.2);
    }

    /* Ribbon Vertical */
    .ribbon-v {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 100%;
      background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.5),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Ribbon Horizontal */
    .ribbon-h {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 40px;
      background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.5),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Gift Lid */
    .box-lid {
      width: 200px;
      height: 60px;
      background: linear-gradient(135deg, #ff8fab 0%, #d07a8f 50%, #ff8fab 100%);
      border-radius: 20px 20px 10px 10px;
      position: absolute;
      top: -50px;
      box-shadow: 
        0 10px 30px rgba(255, 143, 171, 0.4),
        inset 0 -3px 15px rgba(0, 0, 0, 0.2),
        inset 0 3px 15px rgba(255, 255, 255, 0.2);
    }

    /* Bow on top */
    .bow {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 60px;
    }

    .bow-left, .bow-right {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-radius: 50% 50% 0 50%;
      box-shadow: 
        0 5px 20px rgba(255, 215, 0, 0.6),
        inset 0 2px 10px rgba(255, 255, 255, 0.4);
    }

    .bow-left {
      left: 0;
      transform: rotate(-45deg);
      animation: bowBounce 1s ease-in-out infinite;
    }

    .bow-right {
      right: 0;
      transform: rotate(45deg);
      animation: bowBounce 1s ease-in-out infinite 0.5s;
    }

    @keyframes bowBounce {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.15); }
    }

    .bow-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        inset 0 2px 5px rgba(255, 255, 255, 0.5);
    }

    /* Sparkles around gift */
    .sparkle-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: sparkleOrbit 4s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    }

    .sparkle:nth-child(1) { animation-delay: 0s; }
    .sparkle:nth-child(2) { animation-delay: 0.5s; }
    .sparkle:nth-child(3) { animation-delay: 1s; }
    .sparkle:nth-child(4) { animation-delay: 1.5s; }
    .sparkle:nth-child(5) { animation-delay: 2s; }
    .sparkle:nth-child(6) { animation-delay: 2.5s; }
    .sparkle:nth-child(7) { animation-delay: 3s; }
    .sparkle:nth-child(8) { animation-delay: 3.5s; }

    @keyframes sparkleOrbit {
      0% {
        transform: rotate(0deg) translateX(125px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) translateX(125px) rotate(-360deg);
        opacity: 0;
      }
    }

    /* ===== Click Hint ===== */
    .click-hint {
      margin-top: 40px;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: clickPulse 1.5s ease-in-out infinite;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes clickPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.6;
      }
      50% { 
        transform: scale(1.1);
        opacity: 1;
      }
    }

    /* ===== Reveal Screen ===== */
    .reveal-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 100;
    }

    .reveal-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .reveal-content {
      text-align: center;
      animation: revealFadeIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
    }

    .reveal-screen.active .reveal-content {
      animation: revealFadeIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes revealFadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.7) translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0);
      }
    }

    .reveal-content h2 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(255, 255, 255, 0.6);
      animation: revealGlow 2s ease-in-out infinite;
    }

    @keyframes revealGlow {
      0%, 100% {
        text-shadow: 
          0 4px 20px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(255, 255, 255, 0.6);
      }
      50% {
        text-shadow: 
          0 4px 25px rgba(0, 0, 0, 0.5),
          0 0 80px rgba(255, 255, 255, 0.9),
          0 0 100px rgba(255, 182, 193, 0.7);
      }
    }

    .reveal-content p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0.95;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .continue-btn {
      padding: 20px 60px;
      font-size: 1.4rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffa8cf 100%);
      color: #fff;
      box-shadow: 0 25px 50px rgba(255, 154, 158, 0.6);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 3px solid rgba(255, 255, 255, 0.4);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: buttonGlow 2s ease-in-out infinite;
    }

    @keyframes buttonGlow {
      0%, 100% {
        box-shadow: 0 25px 50px rgba(255, 154, 158, 0.6);
      }
      50% {
        box-shadow: 0 25px 60px rgba(255, 154, 158, 0.9), 0 0 50px rgba(255, 255, 255, 0.4);
      }
    }

    .continue-btn:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 30px 70px rgba(255, 154, 158, 0.8);
    }

    .continue-btn:active {
      transform: translateY(-5px) scale(1.05);
    }

    /* ===== Music Toggle ===== */
    .music-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .music-toggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .music-toggle.playing {
      animation: musicPulse 0.8s ease-in-out infinite;
    }



    /* =========================
   üé¨ Cinematic Intro
   ========================= */

    @keyframes musicPulse {
      0%, 100% { 
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      50% { 
        box-shadow: 0 8px 30px rgba(255, 182, 193, 0.6);
      }
    }

    /* ===== Cursor Trail ===== */
    .cursor-trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: trailFade 0.8s forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes trailFade {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .subtitle { font-size: 1.1rem; }
      .gift-box { width: 160px; height: 160px; }
      .box-base { width: 160px; height: 110px; }
      .box-lid { width: 160px; }
      .reveal-content h2 { font-size: 3rem; }
      .reveal-content p { font-size: 1.2rem; }
      .continue-btn { 
        padding: 18px 50px;
        font-size: 1.2rem;
      }
      .music-toggle {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
        top: 20px;
        right: 20px;
      }
      body {
        cursor: auto;
      }
      .custom-cursor {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .floating-element,
      .gift-box,
      .bow-left,
      .bow-right,
      .sparkle,
      .click-hint,
      .continue-btn,
      .music-toggle.playing,
      body {
        animation: none;
      }
    }
  </style>
</head>

  <script>
   const giftBox = document.getElementById('giftBox');
const revealScreen = document.getElementById('revealScreen');
const continueBtn = document.getElementById('continueBtn');
const music = document.getElementById('music');
const musicBtn = document.getElementById('musicBtn');
const cursor = document.getElementById('cursor');

let playing = false;
let giftOpened = false;
let soundPlayed = false;



/* =========================
   üé¨ Cinematic Intro Logic
   ========================= */

const introScreen = document.getElementById("introScreen");
const introVideo = document.getElementById("introVideo");
const startBtn = document.getElementById("startBtn");
const introOverlay = document.getElementById("introOverlay");

/* Wait for user interaction */
startBtn.addEventListener("click", () => {

  introVideo.muted = false;
  introVideo.play();

  introOverlay.style.display = "none";

});

/* When video ends ‚Üí show homepage */
introVideo.addEventListener("ended", () => {

  introScreen.style.transition = "opacity 1.5s ease";
  introScreen.style.opacity = "0";

  setTimeout(() => {
    introScreen.style.display = "none";
  }, 1500);

});

/* =========================
   Stop animation when sound ends
   ========================= */
music.addEventListener("ended", () => {
  musicBtn.classList.remove('playing');
  playing = false;
});

/* =========================
   Floating Elements
   ========================= */
function createFloatingElements() {
  const emojis = ['üíñ', 'üéà', '‚≠ê', 'üí´', 'üéâ', '‚ú®', 'üåü', 'üéä'];

  setInterval(() => {
    const element = document.createElement('div');
    element.className = 'floating-element';
    element.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    element.style.left = Math.random() * 100 + '%';
    element.style.bottom = '-50px';
    element.style.animationDelay = Math.random() * 2 + 's';
    element.style.animationDuration = (Math.random() * 3 + 4) + 's';

    document.body.appendChild(element);

    setTimeout(() => element.remove(), 7000);
  }, 800);
}

createFloatingElements();

/* =========================
   Music Toggle (Play ONLY Once)
   ========================= */
musicBtn.onclick = () => {

  if (soundPlayed) return;

  soundPlayed = true;

  music.currentTime = 0;
  music.play().catch(() => {});
  musicBtn.classList.add('playing');
  playing = true;
};

/* =========================
   Gift Box Click
   ========================= */
giftBox.onclick = () => {

  if (giftOpened) return;
  giftOpened = true;

  /* Confetti Explosion */
  const duration = 3000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 7,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
      colors: ['#667eea','#764ba2','#f093fb','#ffeaa7','#ff9a9e','#ffd700']
    });

    confetti({
      particleCount: 7,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
      colors: ['#667eea','#764ba2','#f093fb','#ffeaa7','#ff9a9e','#ffd700']
    });

    if (Date.now() < end) requestAnimationFrame(frame);

  })();

  /* Extra burst */
  setTimeout(() => {
    confetti({
      particleCount: 100,
      spread: 120,
      origin: { y: 0.5 },
      colors: ['#ffd700','#ffed4e','#ffffff']
    });
  }, 500);

  /* Play Sound ONLY Once */
  if (!soundPlayed) {

    soundPlayed = true;

    music.currentTime = 0;
    music.play().catch(() => {});
    musicBtn.classList.add('playing');
    playing = true;
  }

  /* Show reveal screen */
  setTimeout(() => {
    revealScreen.classList.add('active');
  }, 1500);
};

/* =========================
   Continue Button
   ========================= */
continueBtn.onclick = () => {

  const duration = 2500;
  const end = Date.now() + duration;

  (function frame() {

    confetti({
      particleCount: 5,
      angle: 60,
      spread: 60,
      origin: { x: 0 },
      colors: ['#667eea','#764ba2','#f093fb','#ffeaa7','#ff9a9e']
    });

    confetti({
      particleCount: 5,
      angle: 120,
      spread: 60,
      origin: { x: 1 },
      colors: ['#667eea','#764ba2','#f093fb','#ffeaa7','#ff9a9e']
    });

    if (Date.now() < end) requestAnimationFrame(frame);

  })();

  setTimeout(() => {
    window.location.href = "scratch.html";
  }, 2000);
};

/* =========================
   Stop Sound When Leaving Page
   ========================= */
window.addEventListener("beforeunload", () => {
  music.pause();
});

/* =========================
   Custom Cursor (Desktop Only)
   ========================= */
if (window.innerWidth > 768) {

  let lastTrailTime = 0;

  document.addEventListener("mousemove", e => {

    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";

    const now = Date.now();

    if (now - lastTrailTime > 50) {

      lastTrailTime = now;

      const trail = document.createElement("div");
      trail.className = "cursor-trail";

      trail.style.left = e.clientX + "px";
      trail.style.top = e.clientY + "px";

      document.body.appendChild(trail);

      setTimeout(() => trail.remove(), 800);
    }
  });

  giftBox.addEventListener('mouseenter', () => {
    cursor.style.transform = 'scale(2)';
    cursor.style.borderColor = 'rgba(255,215,0,1)';
    cursor.style.borderWidth = '3px';
  });

  giftBox.addEventListener('mouseleave', () => {
    cursor.style.transform = 'scale(1)';
    cursor.style.borderColor = 'rgba(255,255,255,0.9)';
    cursor.style.borderWidth = '2px';
  });

  continueBtn.addEventListener('mouseenter', () => {
    cursor.style.transform = 'scale(2)';
    cursor.style.borderColor = 'rgba(255,154,158,1)';
  });

  continueBtn.addEventListener('mouseleave', () => {
    cursor.style.transform = 'scale(1)';
    cursor.style.borderColor = 'rgba(255,255,255,0.9)';
  });

}

  </script>
